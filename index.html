<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>
        <div class="button">
            <button type="button" class="btn btn_function" data-num="*">*</button>
            <button type="button" class="btn btn_function" data-num="/">/</button>
            <button type="button" class="btn btn_function" data-num="-">-</button>
            <button type="button" class="btn btn_function" data-num="+">+</button>

            <!-- 1 to 9 numbers -->
            <button type="button" class="btn btn_fun" data-num="9">9</button>
            <button type="button" class="btn btn_fun" data-num="8">8</button>
            <button type="button" class="btn btn_fun" data-num="7">7</button>
            <button type="button" class="btn btn_fun" data-num="6">6</button>
            <button type="button" class="btn btn_fun" data-num="5">5</button>
            <button type="button" class="btn btn_fun" data-num="4">4</button>
            <button type="button" class="btn btn_fun" data-num="3">3</button>
            <button type="button" class="btn btn_fun" data-num="2">2</button>
            <button type="button" class="btn btn_fun" data-num="1">1</button>
            <button type="button" class="btn btn_fun" data-num="0">0</button>
            <button type="button" class="btn btn_fun" data-num=".">.</button>

            <!-- function button -->
            <button type="button" class="btn_fun2">=</button>
        </div>
        <div>
            <button type="button" class="btn btn_fun1">C</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
